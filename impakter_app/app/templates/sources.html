{% extends "show.html"%}

{% block show_content %}


<table class = "table" style="width:100%"> 
    <thead> 
    <tr> 
        <th>Source ID</th> 
        <th>Source</th>
    </tr> 
    </thead> 

    <tbody> 
        {% for source in table %}  
            <tr> 
                <td>{{source.id}}</td> 
                <td>{{source.name}}</td>
            </tr> 
        {% endfor %} 
    </tbody> 



</table> 



{% endblock %}
