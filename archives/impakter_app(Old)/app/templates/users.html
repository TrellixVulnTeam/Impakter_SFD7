{% extends "show.html"%}
{% import 'bootstrap/wtf.html' as wtf%}


{% block show_content %}

<table class = "table" style="width:100%"> 
    <thead> 
    <tr> 
        <th>User ID</th> 
        <th>User</th>
    </tr> 
    </thead> 

    <tbody> 
        
        {% for user in table %}  
            <tr> 
                <td>{{user.username}}</td> 
                <td>{{user.name}}</td>
            </tr> 
        {% endfor %} 
    </tbody> 


</table> 



{% endblock %}
